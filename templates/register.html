{% extends 'base.html' %}

{% block title %}Register - MedEx{% endblock %}

{% block content %}
    <div class="container">
        <section class="auth-form">
            <h2>Create Account</h2>
            <form action="{{ url_for('register') }}" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn primary">Register</button>
            </form>
            <p style="margin-top: 1.5rem; text-align: center; color: var(--dark-gray);">
                Already have an account? <a href="{{ url_for('login') }}" style="color: var(--primary-blue); text-decoration: none;">Sign in here</a>
            </p>
        </section>
    </div>
{% endblock %}
